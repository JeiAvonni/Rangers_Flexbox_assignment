<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangers_flexbox_assignment</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>

        <div class="form-box">
            <div class="rectangle1">
                <img src="./images/Oval week1 Day2.png">

            </div>

            <div class="rectangle2">
                <h2> Personal Info</h2>
                <p>Please provide your Name, email address, and phone number.</p>
                <form>
                        <label for="Name">Name:</label><br>
                        <input type="text" id="Name" name="Name" placeholder="e.g Stephen King"><br>
                        <label for="Email Address">Email Address:</label><br>
                        <input type="text" id="Email" name="Email Address" placeholder="e.g stephenking@gmail.com"><br>
                        <label for="Phone number">Phone number:</label><br>
                        <input type="text" id="Phone number" name="Phone Number" placeholder="e.g +1 234 456 890">
                        <button type="submit">Next step</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
